<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <a href="https://github.com/ConnerFoster" target="_blank"><i class="fa-brands fa-github"></i></a>
    </header>

    <main>
        <div class="addButton">
            <button class="addbook">Add Book</button>
        </div>

        <div class="booksContainer">
        </div>
        
    </main>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Add Book</h1>
            <div class="form-fields">
                <form action="#">
                    <input type="text" id="title" name="title" placeholder="Title" maxlength="50" required><br>
                    <input type="text" id="author" name="author" placeholder="Author" maxlength="35" required><br>
                    <input type="number" id="pages" name="pages" placeholder="Page Count" max="10000" required><br>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read" placeholder="Read?" required><br>
                    <button class="sub">Submit</button>
                </form>
            </div>
        </div>
    </div>


    
    
    <script  src="main.js" defer></script>
    
</body>
</html>
